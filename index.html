<!DOCTYPE html>
<html>
<head>
  <title>Food & Merch POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Styles */
    :root { --primary: #007bff; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 15px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 { 
      color: var(--primary);
      text-align: center;
      margin: 20px 0;
    }

    /* Item Grid */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .item-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item-card:hover { transform: translateY(-3px); }
    .item-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Cart */
    #cart {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid var(--primary);
      border-radius: 5px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Mobile Fixes */
    @media (max-width: 480px) {
      .items-grid { grid-template-columns: repeat(2, 1fr); }
      .item-card img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçî Food & Merch POS üßã</h1>
    
    <!-- Product Grid -->
    <div class="items-grid" id="items"></div>
    
    <!-- Cart -->
    <div id="cart">
      <h2>üõí Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0.00</span></p>
      <input type="text" id="customerName" placeholder="Customer Name">
      <select id="paymentType">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Venmo">Venmo</option>
      </select>
      <button onclick="completeOrder()">Complete Order</button>
    </div>
  </div>

  <script>
    // Products (Update prices/images as needed)
    const products = [
      { name: "Hamburger", price: 5.00, image: "https://cdn-icons-png.flaticon.com/512/5787/5787016.png" },
      { name: "Hot Dog", price: 3.00, image: "https://cdn-icons-png.flaticon.com/512/2718/2718274.png" },
      { name: "Water", price: 1.00, image: "https://cdn-icons-png.flaticon.com/512/3209/3209898.png" },
      { name: "Sprite", price: 2.00, image: "https://cdn-icons-png.flaticon.com/512/4385/4385588.png" },
      { name: "Diet Coke", price: 2.00, image: "https://cdn-icons-png.flaticon.com/512/4385/4385558.png" },
      { name: "Gatorade", price: 2.50, image: "https://cdn-icons-png.flaticon.com/512/3183/3183496.png" },
      { name: "T-Shirt", price: 15.00, image: "https://cdn-icons-png.flaticon.com/512/3082/3082015.png" }
    ];

    let cart = [];
    const itemsGrid = document.getElementById('items');

    // Load Products
    products.forEach(product => {
      const item = document.createElement('div');
      item.className = 'item-card';
      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <select class="quantity">
          ${Array.from({ length: 10 }, (_, i) => `<option>${i + 1}</option>`)}
        </select>
      `;
      item.onclick = () => addToCart(product);
      itemsGrid.appendChild(item);
    });

    // Add to Cart
    function addToCart(product) {
      const qty = parseInt(event.target.closest('.item-card').querySelector('select').value);
      cart.push({ ...product, qty });
      updateCart();
    }

    // Update Cart Display
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <span>${item.name} x${item.qty}</span>
          <span>$${(item.price * item.qty).toFixed(2)}</span>
        </div>
      `).join('');
      document.getElementById('total').textContent = total.toFixed(2);
    }

async function completeOrder() {
  const PROXY_URL = "https://cors-anywhere.herokuapp.com/"; // Add this line
  const WEB_APP_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
  const customerName = document.getElementById('customerName').value;

  if (!customerName) {
    alert("Please enter a customer name!");
    return;
  }

  const data = {
    customerName: customerName,
    paymentType: document.getElementById('paymentType').value,
    total: parseFloat(document.getElementById('total').textContent),
    items: cart.map(item => `${item.name} x${item.qty}`)
  };

  try {
    const response = await fetch(PROXY_URL + WEB_APP_URL, { // Modify this line
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }, // Add this line
      body: JSON.stringify(data)
    });
    if (response.ok) {
      alert("Order saved to Google Sheets! ‚úÖ");
      cart = [];
      updateCart();
      document.getElementById('customerName').value = "";
    }
  } catch (error) {
    alert("Error saving order. Check console for details.");
    console.error(error);
  }
}
  </script>
</body>
</html>
